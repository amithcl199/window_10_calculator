<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <nav class="navbar">
           <div class="menu">
               <ul>
                   <li><a href="">analysis</a></li>
                   <li><a href="">Designing</a></li>
                   <li><a href="">Calculation</a></li>
                   <li><a href="">graph</a></li>
                   
               </ul>
            </div>
            <div>
               
                <input type="text" name="" id="search" placeholder="&nbsp &nbsp &nbsp Type Here">
                   <button class="btn">search</button>
               </div>
          

       </nav>
       <main>
           <section>
               <div class="centrecalcy">
                   <form action="" name="calcy">
                       <input type="text" name="" value="calculator" id="app_name">
                       <input type="text" name="answer" value="" id="display_ans">
                       <div class="layer2">
                           <input type="button" name="" value="c" id="clearbutton" onclick="calcy.answer.value= '' ">
                           <input type="button" name="" value="=" id="clearbutton" onclick="calcy.answer.value= eval(calcy.answer.value) ">
                       </div>


                       <div class="layer1">
                           <input type="button" class="main_number" value="7" onclick="calcy.answer.value += '7' ">
                           <input type="button" class="main_number" value="8" onclick="calcy.answer.value += '8' ">
                           <input type="button" class="main_number" value="9" onclick="calcy.answer.value += '9' ">
                           <input type="button" class="operator" value="*" onclick="calcy.answer.value += '*' ">

                       </div>
                       <div class="layer1">
                           <input type="button" class="main_number" value="4" onclick="calcy.answer.value += '4' ">
                           <input type="button" class="main_number" value="5" onclick="calcy.answer.value += '5' ">
                           <input type="button" class="main_number" value="6" onclick="calcy.answer.value += '6' ">
                           <input type="button" class="operator" value="-" onclick="calcy.answer.value += '-' ">

                       </div>
                       <div class="layer1">
                           <input type="button" class="main_number" value="1" onclick="calcy.answer.value += '1' ">
                           <input type="button" class="main_number" value="2" onclick="calcy.answer.value += '2' ">
                           <input type="button" class="main_number" value="3" onclick="calcy.answer.value += '3' ">
                           <input type="button" class="operator" value="+" onclick="calcy.answer.value += '+' ">

                       </div>
                       <div class="layer1">
                           <input type="button" class="operator" value="." onclick="calcy.answer.value += '.' ">
                           <input type="button" class="main_number" value="0" onclick="calcy.answer.value += '0' ">
                           <input type="button" class="operator" value="%" onclick="calcy.answer.value += '%' ">
                           <input type="button" class="operator" value="/" onclick="calcy.answer.value += '/' ">

                       </div>
                   </form>
               </div>

           </section>
       </main>
    </header>
    
</body>
<script src="script.js"></script>
</html>
